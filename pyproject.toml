[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "WeatherRoutingTool"
version = "0.1"
authors = [
  { name="52N authors", email="info@52north.org" },
]
description = "Python package for weather routing"
readme = "README.md"
#license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Operating System :: OS Independent",
]
dependencies = [
    "astropy",
    "bbox",
    "cartopy>0.20.0",
    "dask",
    "datacube",
    "geographiclib<2.0",
    "geopandas",
    "geovectorslib",
    "global_land_mask",
    "icecream",
    "lxml",
    "maridatadownloader @ git+https://github.com/52North/maridatadownloader",
    "matplotlib",
    "netcdf4",
    "numpy",
    "pandas",
    "Pillow",
    "pymoo>=0.6.1",
    "pytest",
    "scikit-image",
    "scipy>=1.10.0",
    "shapely",
    "sqlalchemy>1.4.51",
    "xarray"
]

[tool.setuptools.packages.find]
include = ["WeatherRoutingTool*"]
